<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <input type="text" class="answer" id="answer-display">
        </div>
        <div class="brackets">
            <button class="brac" id="front" >(</button>
            <button class="brac" id="back" >)</button>
            <button class="brac" id="modulo" >%</button>
            <button class="brac" id="ce" >CE</button>

        </div>
        <div class="num-pad1">

            <button class="num" id="num1" >1</button>
            <button class="num" id="num2"  >2</button>
            <button class="num" id="num3"  >3</button>
            <button class="nums ops" id="plus" >+</button> <br>
        </div>
        <div class="num-pad2">
            <button class="num" id="num4" >4</button>
            <button class="num" id="num5" >5</button>
            <button class="num" id="num6"  >6</button>
            <button class="ops" id="minus">-</button><br></div>
            <div class="num-pad3">
            <button class="num" id="num7" >7</button>
            <button class="num" id="num8" >8</button>
            <button class="num" id="num9" >9</button>
            <button class="ops" id="mult" >*</button><br></div>
            <div class="num-pad4">
            <button class="num" id="deci" >.</button>
            <button class="num" id="num0" >0</button>
            <button class="num" id="equal"  >=</button>
            <button class="ops" id="divi" >/</button><br>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
